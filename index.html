<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Guide de Rando Audio</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Mon Guide de Rando Audio</h1>
        <p>Découvrez des parcours uniques avec guidage vocal.</p>
    </header>

    <main>
        <section id="sport-selection">
            <h2>Choisissez votre Sport</h2>
            <div class="sport-buttons">
                <button id="btn-running">Course à pied</button>
                <button id="btn-hiking">Randonnée</button>
            </div>
        </section>

        <section id="parcours-list" style="display:none;">
            <div class="section-controls">
                <button id="btn-back-to-sports" class="back-button">Précédent</button>
                <h2>Nos Parcours</h2>
            </div>
            <div id="parcours-list-container">
                <p>Sélectionnez un parcours ci-dessous.</p>
                <ul id="parcours-ul"></ul>
            </div>
        </section>

        <section id="map-section" style="display:none;">
            <div class="section-controls">
                <button id="btn-back-to-parcours" class="back-button">Précédent</button>
                <h2 id="parcours-detail-title">Détail du Parcours</h2>
            </div>
            <p id="parcours-detail-info">
                Distance: <span id="parcours-detail-distance">N/A</span> |
                Dénivelé: <span id="parcours-detail-denivele">N/A</span>
            </p>
            <div id="map"></div>
            <div id="controls">
                <p id="current-info">En attente de démarrage...</p>
                <button id="start-guidance-btn">Démarrer le guidage</button>
                <button id="stop-guidance-btn" style="display:none;">Arrêter le guidage</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Guide de Rando Audio</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
